    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    <script>

        const socket = io();

        let userId1 = '';
        let userId2 = '';
        let curUserName = '';
        let chatUserName = '';
        let roomId = '';

        // Initially hide chat room
        hideChatRoom();

        // use socketIO Show I am offline if trigger logout button
        function handleLogout() {
            socket.emit('offline', { user_id: userId }); // Replace <user_id> with the actual user ID
        }

        // use socketIO Show I am online Initially
        const userId = document.querySelector('.cur-userId').innerHTML;


        socket.emit('online', { user_id: userId });

        // Socket.io event listener to handle online status updates
        socket.on('show', function(online_users) {
            // Find the corresponding list item and update its online status
            online_users.forEach(user_id => {
                const icon = document.getElementById(user_id);            
                if (icon) {
                    icon.textContent = 'online  ';
                    icon.className = `fas fa-circle text-success`;
                }
            });
        });

        // Socket.io event listener to handle offline status updates
        socket.on('hide', function(offline_users) {
            // Find the corresponding list item and update its online status
            offline_users.forEach(user_id => {
                const icon = document.getElementById(user_id);            
                if (icon) {
                    icon.textContent = 'offline  ';
                    icon.className = `fas fa-circle text-danger`;
                }
            });
        });

        // Function to render match list
        function renderMatchList(matches, element) {

            const matchList = document.getElementById(element);
            matchList.innerHTML = '';

            if (element === "chat-user-history") {
                matchList.innerHTML = '<h2>Chat History</h2>';
            } else {
                matchList.innerHTML = '<h2>Match List</h2>';
            }

            if (matches.length === 0) {
                matchList.innerHTML += '<p>Check out profile to get matches!</p>';
                return;
            }

            console.log(matches)
            matches.forEach(userList => {

                const row = document.createElement('div');
                row.classList.add('user-list-row');

                userList.forEach(match => {
                    if (match["user_id"] !== userId.toString()) {
                        const listItem = document.createElement('li');

                        // Creating an icon element
                        const icon = document.createElement('i');

                        // Initially, assuming user is offline
                        icon.className = `fas fa-circle text-danger`;
                        icon.id = `${match["user_id"]}`;
                        icon.textContent = 'offline';

                        const usernameSpan = document.createElement('span');

                        usernameSpan.textContent = match["username"];

                        listItem.appendChild(icon);
                        listItem.appendChild(usernameSpan);

                        listItem.addEventListener('click', () => allocateChatRoom(match["user_id"]));

                        matchList.appendChild(listItem);

                        row.appendChild(listItem);
                    }
                });

                matchList.appendChild(row);
            });
        }


        // Function to fetch user matches from Flask API
        function fetchUserMatches(match_type) {
            fetch('/matches/' + match_type)
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                }
            })
            .then(matches => {
                // Update the match list with fetched matches data
                // Need to re fresh online user status if user change match type
                renderMatchList(matches, 'match-list');
                socket.emit('online', { user_id: userId });
            })
            .catch(error => {
                console.error(error);
                // Handle the error, e.g., show an error message to the user
            });
        }

        // Send user info to the chat room
        function allocateChatRoom(userId) {

            const constants = {
                userId1: '',
                userId2: '',
                curUserName: '',
                chatUserName: '',
                roomId: ''
            };

            fetch('/allocate_chat_room', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_id: userId})
            })
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                }
                throw new Error('Failed to enter chat room');
            })
            .then(user => {
                console.log(user)
                // Handle entering chat room with the user data
                //const chatUrl = `/chat/${user["user_id"]}`;
                //window.location.href = chatUrl;

                // If change people without leave room, leave room first

                //Hide chatroom first
                hideChatRoom();
                showChatRoom();

                userId1 = user['cur_user_id'];
                userId2 = user['chat_user_id'];
                curUserName = user['cur_username'];
                chatUserName = user['chat_username'];
                roomId = generateRoomId(userId1, userId2);

                const chatRoomContainer = document.querySelector('.chat-room-container');
                chatRoomContainer.querySelector('.chat-username').textContent = user['chat_username'];
                chatRoomContainer.querySelector('.cur-username').textContent = user['cur_username'];
                chatRoomContainer.querySelector('.uid').textContent = user['cur_user_id'];
                chatRoomContainer.querySelector('.cuid').textContent = user['chat_user_id'];
                        
                document.querySelector('.room_id').innerHTML = roomId;


                // Join a room
                socket.emit('join_room', { user_id: userId1, room_id: roomId }, function() {
                    // This function will be called once join_room is completed
                    displayPreviousMessage(roomId);
                });
                
                
            })
            .catch(error => {
                console.error(error);
                // Handle the error, e.g., show an error message to the user
            });

            return constants;
        }

        // Function to render house cards
        function renderHouses(api) {
            // fetch houses from the Flask API
            fetch(api)
            .then(response => {
                console.log("search", response)
                if (response.status === 200) {
                    return response.json();
                }
                throw new Error('Failed to fetch houses');
            })
            .then(housesData => {
                const housesContainer = document.querySelector('.houses');
                housesContainer.innerHTML = '';
                housesData.forEach(house => {
                    const houseCard = `
                        <div class="house">
                            <img src="${house["img_url"]}" alt="${house["title"]}" >
                            <h3 class="${house["id"]}">${house["title"]}</h3>
                            <p>${house["price"]}</p>
                            <p>${house["age"]}</p>
                            <p>${house["address"]}</p>
                        </div>
                    `;
                    housesContainer.innerHTML += houseCard;
                });
            })
            .catch(error => {
                console.error(error);
                // Handle the error, e.g., show an error message to the user
            });
        }

        // Event listener to handle house card click
        document.querySelector('.houses').addEventListener('click', function(event) {
            const houseElement = event.target.closest('.house h3');
            if (houseElement) {
                const houseId = houseElement.classList[0];
                // Make an AJAX request to track click
                fetch('/track/click', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        house_id: houseId,
                    })
                })
                .then(response => {
                    if (response.status !== 200) {
                        throw new Error('Failed to track click');
                    }
                    // Optionally handle successful response here
                    console.log('Click tracked successfully');
                })
                .catch(error => {
                    console.error('Error tracking click:', error);
                });
                
                window.location.href = '/user/house_detail/' + houseId;
            }
        });


        // Price range input
        const priceInput = document.getElementById('price');
        const priceValue = document.getElementById('priceValue');

        priceInput.addEventListener('input', function() {
            priceValue.textContent = this.value;
        });

        // House Age range input
        const houseAgeInput = document.getElementById('houseAge');
        const houseAgeValue = document.getElementById('houseAgeValue');

        houseAgeInput.addEventListener('input', function() {
            houseAgeValue.textContent = this.value;
        });


        // Form submission event listener
        const housePreferenceForm = document.getElementById('housePreferenceForm');

        housePreferenceForm.addEventListener('submit', function(event) {
            event.preventDefault();
            fetch('/user/filter', {
                method: 'POST',
                body: new FormData(housePreferenceForm)
            })
            .then(response => {
                if (response.status === 200) {
                    // If the form submission was successful, render houses
                    renderHouses('/search');
                } else {
                    // Handle errors if the form submission failed
                    console.error('Form submission failed');
                }
            })
            .catch(error => {
                // Handle network errors or other exceptions
                console.error('Error:', error);
            });
        });

        // Get chatting history to show existing room
        function fetchChatHistory() {
            fetch('/chat_history')
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                }
                throw new Error('Failed to fetch chat history');
            })
            .then(chatHistoryUsers => {
                console.log(chatHistoryUsers)
                renderMatchList(chatHistoryUsers, 'chat-user-history');
            })
            .catch(error => {
                console.error(error);
                // Handle the error, e.g., show an error message to the user
            });
        }

        // Initial render
        // with DOM load 
        renderHouses('/search/hot');

        //When trigger button clicked
        document.getElementById('match-type').addEventListener('click', function() {
            var selectElement = document.getElementById('matchType');

            // Get the selected value
            var selectedValue = selectElement.value;
            fetchUserMatches(selectedValue);
        });

        // Default match list
        fetchUserMatches("default");



        // ------------------------------Chat room--------------------------------
        // User ID of the current user
        //const chatRoomConstants = allocateChatRoom(userId);



        

        function hideChatRoom() {
            const chatRoomContainer = document.querySelector('.chat-room-container');
            chatRoomContainer.style.display = 'none';

            const chatForm = document.getElementById('chatForm');
            chatForm.innerHTML = '';
        }

        function showChatRoom() {
            const chatRoomContainer = document.querySelector('.chat-room-container');
            chatRoomContainer.style.display = 'block';

        }
        
        function displayPreviousMessage(roomId){
            // Get all messages
            fetch('/get/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "room_id": roomId })
            })
            .then(response => {
                if (response.status === 200) {
                    return response.json();
                } else {
                    return { "messages": [], "last_updated_by": userId1 };
                }
            })
            .then(data => {
                const chatForm = document.getElementById('chatForm');
                if (data['messages'].length === 0) {
                    console.log("No previous messages");
                    return;
                } else if (data['last_updated_by'] === userId1) {
                    console.log("data['last_updated_by'] === userId1");
                    data['messages'].forEach(message => {
                        const newMessage = document.createElement('div');
                        newMessage.classList.add(message['class']);
                        newMessage.textContent = message['text'];
                        chatForm.appendChild(newMessage);
                    });
                } else {
                    console.log("data['last_updated_by'] !== userId1");
                    data['messages'].forEach(message => {
                        const newMessage = document.createElement('div');

                        if (message['class'] === 'sent') {
                            newMessage.classList.add('received');
                        }
                        if (message['class'] === 'received') {
                            newMessage.classList.add('sent');
                        }

                        newMessage.textContent = message['text'];
                        chatForm.appendChild(newMessage);
                    });
                }    
            });
        }

        // Save messages when the user leaves the room
        function saveMessage(){
            const chatForm = document.getElementById('chatForm');
            const chatMessages = Array.from(chatForm.children).map(child => {
                const messageText = child.innerText;
                const messageClass = child.classList[0];
                return { "text": messageText, "class": messageClass };
            }).filter(message => message.class !== 'middle');     


            fetch('/save/messages', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ "messages": chatMessages , "room_id": roomId, "user_id": userId1})
            })
            .then(response => {
                console.log(response);
                if (response.status !== 200) {
                    throw new Error('Failed to save messages');
                }
                return response.json();
            })
            .then(data => {
                console.log('Messages saved:', data);
            })
            .catch(error => {
                console.error('Error saving messages:', error);
            });
            
        }

        socket.on('save_messages', function(data) {
            saveMessage();
        });
  
        // ---------------------------------------- Leave a room -----------------------------------------------------
        
        function leaveRoom(roomId, userId1) {
            socket.emit('leave', {'roomId': roomId, 'userId1': userId1});
        }

        const leaveRoomBtn = document.getElementById('leave-btn');

        leaveRoomBtn.addEventListener('click', function() {
            socket.emit('leave', {'roomId': roomId, 'userId1': userId1}, function() {
                // Callback function to execute after leaving the room
                hideChatRoom(); // Call hideChatRoom after leaving the room
            });
        });

        // Handle incoming messages
        socket.on('message', function(data) {

            const { senderId, recipientId, message, room_status } = data;
            const cur_room_id = document.querySelector('.room_id').innerHTML;
            

            // Display the incoming message in the chat room
            const chatForm = document.getElementById('chatForm');
            const newMessage = document.createElement('div');   

            console.log('senderId type:', typeof senderId);
            console.log('userId1 type:', typeof userId1);

            // Check if the message is sent by the current user
            if (recipientId === "None") {
                newMessage.classList.add('middle'); 
                newMessage.textContent = senderId + " " + message + "!";
            }else if (senderId === userId1.toString()) {
                newMessage.classList.add('sent'); 
                newMessage.textContent = curUserName + ':' + message;
            } else if (senderId !== userId1.toString()) {
                newMessage.classList.add('received'); 
                newMessage.textContent = chatUserName + ':' + message;  
            } 
            
            chatForm.appendChild(newMessage);
            chatForm.scrollTop = chatForm.scrollHeight; // Scroll to the bottom


            // Save messages after message show on the form
            if (room_status === "save_messages"){
                console.log("User below room total users save messages");
                saveMessage();
            }
        });

        // Send message when the form is submitted
        document.getElementById('send-btn').addEventListener('click', function(event) {
            event.preventDefault();
            const messageInput = document.getElementById('chatInput');
            const message = messageInput.value.trim(); // Trim whitespace
            const recip_user_id = document.querySelector('.cuid').innerHTML;
            const send_user_id = document.querySelector('.uid').innerHTML;
            
            if (message !== '') {
                socket.emit('send_message', { 'message': message, "senderId": send_user_id, "recipientId": recip_user_id, "room": roomId });
                messageInput.value = '';
            }
        });


        // Concatenate user IDs to create a unique room ID
        function generateRoomId(userId1, userId2) {
            const sortedUserIds = [userId1, userId2].sort((a, b) => a - b); // Sort the user IDs
            return sortedUserIds.join('_');
        }
        

        fetchChatHistory()
    </script>
