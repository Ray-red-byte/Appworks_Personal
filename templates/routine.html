<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Routine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #b9bcd5, #ddd7e3); /* Gradient background */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            zoom: 67%; 
        }
        .container {
            background: linear-gradient(to right, #8a2be2, #ff7f50); /* Purple to orange gradient */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow */
            width: 800px; /* Double the width for two columns */
            margin: 20px;
        }
        h1 {
            color: #fff; /* White color */
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Two equal columns */
            gap: 20px;
        }
        label {
            color: #fff; /* White color */
            font-weight: bold;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="number"],
        input[type="time"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical; /* Allow vertical resizing */
        }
        input[type="submit"] {
            background-color: #8a2be2; /* Purple color */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-left: 0px; /* Center the button */
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            justify-self: end; /* Align to the end of the grid cell */
        }
        input[type="submit"]:hover {
            background-color: #6b1d9e;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="greeting">Hello, {{ username }}</h1>
        <a href="/logout" class="logout-icon"><img src="/Users/hojuicheng/Desktop/personal_project/Appworks_Personal/icons/7124045_logout_icon.png" /></a>
        <a href="/house_type" class="change-routine">next page</a>
    </div>
    <div class="container">
        <h1>Daily Routine</h1>
        <form id="routineForm" action='/user/routine_insert' method="POST">
            <div>
                <label for="sleepTime">Sleep Time:</label>
                <input type="time" id="sleepTime" name="sleepTime" required>
            </div>
            <div>
                <label for="wakeUpTime">Wake Up Time:</label>
                <input type="time" id="wakeUpTime" name="wakeUpTime" required>
            </div>
            <div>
                <label for="hygieneTolerance">Hygiene Tolerance (1-10):</label>
                <input type="number" id="hygieneTolerance" name="hygieneTolerance" min="1" max="10" required>
            </div>
            <div>
                <label for="noiseTolerance">Noise Tolerance (1-10):</label>
                <input type="number" id="noiseTolerance" name="noiseTolerance" min="1" max="10" required>
            </div>
            <div>
                <label for="cookOptions">Cook Options:</label>
                <select id="cookOptions" name="cookOptions">
                    <option value="seldom">Seldom</option>
                    <option value="sometimes">Sometimes</option>
                    <option value="always">Always</option>
                </select>
            </div>
            <div>
                <label for="petOptions">Pet Options:</label>
                <select id="petOptions" name="petOptions">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div>
                <label for="smokeOptions">Smoke Options:</label>
                <select id="smokeOptions" name="smokeOptions">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div>
                <label for="additionalNotes">Additional Notes:</label>
                <textarea id="additionalNotes" name="additionalNotes" rows="4" placeholder="Type here..."></textarea>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
