<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e4e1e1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            zoom: 35%; 
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            background-color: #a18ba1;
        }

        .header h1 {
            margin-left: 500px; /* Remove default margin */
            color: #f0eff0;
            font-size: 110px;
            margin-bottom: 100px;
        }

        
        .logout-text {
            color: #f0eff0;
            margin-left: 700px;
            margin-top:100px;
            cursor:pointer;
            font-size: 40px;
            z-index: 10001;
            text-decoration: underline;
        }

        .change-routine {
            color: #f0eff0;
            margin-right: 330px;
            margin-top:100px;
            font-size: 40px;
            cursor:pointer;
            z-index: 10001;
        }

        .change-main{
            color: #f0eff0;
            margin-left: 100px;
            margin-top:100px;
            font-size: 40px;
            cursor:pointer;
            z-index: 10001;
        }
        
        .container {
            background-color: #d8d8d8; /* Purple to orange gradient */
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 1500px; 
            height: 1500px;
            margin:150px;
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            align-items: stretch;
        }
        h1 {
            color: #555; 
            text-align: center;
            margin-bottom: 10px;
            font-size: 80px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 35px;
        }
        label {
            display: flex;
            margin-bottom: 15px;
            margin-top: 30px;
            color: #555; /* White color */
            font-weight: bold;
            font-size: 50px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            height: 80px;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 40px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 200px;
            resize: none;
        }
        textarea::placeholder {
            font-size: 40px; /* Adjust the font size as needed */
            color: #999; /* Optionally adjust the color */
        }
        input[type="submit"] {
            background-color: #8a2be2; /* Purple color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 45px;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 45px;
            height: 75px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #6b1d9e;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="user-id" style="display: none;">{{ user_id }}</div>
    <div class="header">
        <a href="/main" class="change-main" >PREVIOUS</a>
        <h1 class="greeting">Hello, {{ username }}</h1>
        <a href="/routine" class="change-routine">ROUTINE</a>   
    </div>

    <div class="container">
        <h1>Basic Information</h1>
        <form id="greetinForm" action='/user/info_insert' method="POST">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
            </select>
            
            <label for="identity">Identity:</label>
            <select id="identity" name="identity">
                <option value="teacher">Teacher</option>
                <option value="worker">Worker</option>
                <option value="student">Student</option>
                <option value="retiree">Retiree</option>
                <option value="doctor">Doctor</option>
                <option value="engineer">Engineer</option>
                <option value="designer">Designer</option>
                <option value="artist">Artist</option>
                <option value="other">Other</option>
            </select>
            
            <label for="partner">Do you have a partner?</label>
            <select id="partner" name="partner">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="introduction">Short Introduction:</label>
            <textarea id="introduction" name="introduction" placeholder="Tell us about yourself..."></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        const userId1 = document.querySelector('.user-id').textContent;
        function handleLogout() {
            socket.emit('offline', { user_id: userId1 }); 
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
