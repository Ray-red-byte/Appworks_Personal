<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e4e1e1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            zoom: 67%; 
        }

        .header {
            display: flex;
            align-items: center;
        }

        .header h1 {
            margin-left: 690px;
            margin-top: 80px;
            margin-bottom: 30px;
            font-size: 60px; /* Adjust font size */
            color: #800080; /* Set text color */
        }

        .logout-icon {
            margin-top: 60px;
            margin-left: 450px;
        }
        
        .logout-icon img {
            width: 50px; /* Adjust size as needed */
            height: 50px; /* Adjust size as needed */
        }
        
        .container {
            background-color: #d8d8d8; /* Purple to orange gradient */
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 800px; 
            height: 1600px;
            margin: 40px;
            display: flex;
            flex-direction: column; /* Arrange children vertically */
            align-items: stretch;
        }
        h1 {
            color: #555; 
            text-align: center;
            margin-bottom: 10px;
            font-size: 45px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        label {
            display: flex;
            margin-bottom: 15px;
            margin-top: 30px;
            color: #555; /* White color */
            font-weight: bold;
            font-size: 25px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 200px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #8a2be2; /* Purple color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 25px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    
    <div class="header">
        <h1 class="greeting">Hello, {{ username }}</h1>
        <a href="/logout" class="logout-icon"><img src="/Users/hojuicheng/Desktop/personal_project/Appworks_Personal/icons/7124045_logout_icon.png" /></a>
        <a href="/routine" class="change-routine">next page</a>
    </div>

    <div class="container">
        <h1>Basic Information</h1>
        <form id="greetinForm" action='/user/info_insert' method="POST">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
            </select>
            <label for="identity">Identity:</label>
            <input type="text" id="identity" name="identity" placeholder="Student/Office Worker/Teacher/...">
            <label for="partner">Do you have a partner?</label>
            <select id="partner" name="partner">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="introduction">Short Introduction:</label>
            <textarea id="introduction" name="introduction" placeholder="Tell us about yourself..."></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
