<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        .greeting {
            color: #000000;
            font-size: 24px;
            margin-right: auto;
            margin-left: 100px;
        }
        .logout-icon {
            color: #000000;
            font-size: 24px;
            text-decoration: none;
            margin-right: 100px;;
        }
        .container {
            background: linear-gradient(to right, #8a2be2, #ff7f50);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 20px;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        label {
            color: #fff;
            font-weight: bold;
            margin-bottom: 10px;
        }
        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: none;
        }
        input[type="submit"] {
            background-color: #fff;
            color: #8a2be2;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="greeting">Hello, {{ username }}</h1>
        <a href="/logout" class="logout-icon"><img src="/Users/hojuicheng/Desktop/personal_project/Appworks_Personal/icons/7124045_logout_icon.png" /></a>
    </div>
    <div class="container">
        <h1>Basic Information</h1>
        <form id="greetinForm" action='/user/info_insert' method="POST">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="non-binary">Non-binary</option>
            </select>
            <label for="identity">Identity:</label>
            <input type="text" id="identity" name="identity" placeholder="Student/Office Worker/Teacher">
            <label for="partner">Do you have a partner?</label>
            <select id="partner" name="partner">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>
            <label for="introduction">Short Introduction:</label>
            <textarea id="introduction" name="introduction" placeholder="Tell us about yourself..."></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
